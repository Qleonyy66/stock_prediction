<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 0px;
        }
        .results {
            margin-top: 0px;
        }
        .results .card {
            margin-bottom: 20px;
        }
        .results img {
            max-width: 100%;
            height: auto;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- 头部 -->
<header class="bg-dark sticky-top">
    <div class="container">
        <!-- 导航 -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <!-- logo -->
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 功能 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ml-3 btn-group-vertical">
                        <a class="nav-link" href="../index.html">首页</a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical">
                        <a class="nav-link position-relative" href="letter.html">消息<span class="badge badge-danger">12</span></a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical">
                        <a class="nav-link" href="register.html">注册</a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical">
                        <a class="nav-link" href="login.html">登录</a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="http://images.nowcoder.com/head/1t.png" class="rounded-circle" style="width:30px;"/>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item text-center" href="profile.html">个人主页</a>
                            <a class="dropdown-item text-center" href="setting.html">账号设置</a>
                            <a class="dropdown-item text-center" href="login.html">退出登录</a>
                            <div class="dropdown-divider"></div>
                            <span class="dropdown-item text-center text-secondary">nowcoder</span>
                        </div>
                    </li>
                </ul>
                <!-- 搜索 -->
                <form class="form-inline my-2 my-lg-0" action="search.html">
                    <input class="form-control mr-sm-2" type="search" aria-label="Search" />
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">搜索</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <h1 class="text-center">Stock Prediction Results</h1>
    <div class="results" id="results">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Prediction Image</h5>
                <img id="predictionImage" src="" alt="Prediction Image" class="img-fluid img-thumbnail">
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Return Rate Image</h5>
                <img id="returnRateImage" src="" alt="Return Rate Image" class="img-fluid img-thumbnail">
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Return Rate</h5>
                <p id="returnRate" class="form-control-plaintext">No data</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Benchmark Return Rate</h5>
                <p id="benchmarkReturnRate" class="form-control-plaintext">No data</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Account Value</h5>
                <p id="accountValue" class="form-control-plaintext">No data</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Log Information</h5>
                <p id="logInfo" class="form-control-plaintext">No data</p>
            </div>
        </div>
    </div>
</div>

<script>
    function fetchTaskResult(taskId) {
        fetch('/api/task-result/' + taskId)
            .then(response => response.json())
            .then(data => {
                document.getElementById('predictionImage').src = data.predictionImage || '';
                document.getElementById('returnRateImage').src = data.returnRateImage || '';
                document.getElementById('returnRate').innerText = data.returnRate || 'No data';
                document.getElementById('benchmarkReturnRate').innerText = data.benchmarkReturnRate || 'No data';
                document.getElementById('accountValue').innerText = data.accountValue || 'No data';
                document.getElementById('logInfo').innerText = data.logInfo || 'No data';
            })
            .catch(error => {
                console.error('Error fetching task results:', error);
                alert('Failed to fetch results. Please check the task ID and try again.');
            });
    }

    // Replace with the actual task ID you want to fetch results for
    const taskId = 5;  // Example task ID
    fetchTaskResult(taskId);
</script>

</body>
</html>
